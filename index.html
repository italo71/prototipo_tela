<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="body_table">
    <div class="container col-md-12" id="cont_pag_consulta">
        <div class="col-md-12">
            <div id="caixa_parametros">
                <!-- caixa de parametros para consumo da API -->
                <div class="data_input">
                    <label for="data_inic">Data inicial</label><br>
                    <input type="date" id="data_inic">
                </div>
                <div class="data_input">
                    <label for="data_inic">Data final</label><br>
                    <input type="date" id="data_fin">
                </div>
                <div class="data_input">
                    <label for="data_placa">Placa</label><br>
                    <input type="placa" id="pPlaca">
                </div>
                <div class="data_input">
                    <input type="checkbox" name="restricao" id="pRestricao">
                    <label for="restricao" class="label_check_box">Veículo sem Restrição</label>
                </div>
                <div class="data_input">
                    <input type="checkbox" name="recuperado" id="pRecuperado">
                    <label for="recuperado" class="label_check_box">Veículo Recuperado</label>
                </div>
                <div class="data_input">
                    <button class="btn btn-success btn-xs" id="btn_search"
                        onclick="parent.ebfFlowExecute('cNovaConsultaFurtoRoubo', null);;">
                        <div class="span_center"><span class="material-symbols-outlined">search</span>
                            <span>Filtrar</span>
                        </div>
                    </button>
                </div>
                <div class="data_input">
                    <button class="btn btn-success btn-xs" id="btn_print"
                        onclick="parent.ebfFlowExecute('cNovoRelatorioFurtoRoubo', null);;">
                        <div class="span_center"><span
                                class="material-symbols-outlined">print</span><span>Imprimir</span></div>
                    </button>
                </div>
            </div>
        </div>
        <div class="row" id="abas_todas">
            <!-- Abas denatran e detran -->
            <div class="col-xs-12">
                <div class="card">
                    <div class="body" style="padding-top: 8px;">
                        <div class="col-md-12" style="margin-bottom: 5px;">
                            <ul class="nav nav-tabs  justify-content-center" id="abas" role="tablist">
                                <li role="presentation" class="active" id="pagina_cad">
                                    <a href="#denatran" data-toggle="tab" id="link_denatran">
                                        DENATRAN
                                    </a>
                                </li>
                                <li role="presentation" id="aba_dbbancario" onClick="">
                                    <a href="#detran" data-toggle="tab" id="link_detran">
                                        DETRAN
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <div class="tab-content" style="padding-top: 0;">
                            <div role="tabpanel">
                                <div class="row clearfix" id="denatran">
                                    <!-- tabela denatran -->
                                    <table class="table" id="denatran_table" style="width:100%">
                                        <thead>
                                            <tr>
                                                <!-- cabeçalho tabela denatran -->
                                                <th scope="col" class="th_table align-center">#</th>
                                                <th scope="col" class="th_table align-center">Evento</th>
                                                <th scope="col" class="th_table align-center">Associação</th>
                                                <th scope="col" class="th_table align-center">Data Abertura</th>
                                                <th scope="col" class="th_table align-center">Veiculo</th>
                                                <th scope="col" class="th_table align-center">Placa</th>
                                                <th scope="col" class="th_table align-center">Status</th>
                                                <th scope="col" class="th_table align-center">Data/Hora</th>
                                                <th scope="col" class="th_table align-center">Veículo Recuperado</th>
                                                <th scope="col" class="th_table align-center">Consulta Realizada</th>
                                                <th scope="col" class="th_table align-center">Data Criação</th>
                                            </tr>
                                        </thead>
                                        <tbody class="scrollable">
                                            <tr>

                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div role="tabpanel" style="display: none;" id="detran">
                                <div class="row clearfix">
                                    <div class="qnt_style">
                                        <!-- tabela detran -->
                                        <table class="table" id="detran_table" style="width:100%">
                                            <thead>
                                                <tr>
                                                    <!-- cabeçalho tabela detran -->
                                                    <th scope="col" class="th_table">#</th>
                                                    <th scope="col" class="th_table">Evento</th>
                                                    <th scope="col" class="th_table">Associação</th>
                                                    <th scope="col" class="th_table">Data Abertura</th>
                                                    <th scope="col" class="th_table">Veiculo</th>
                                                    <th scope="col" class="th_table">Placa</th>
                                                    <th scope="col" class="th_table">Status</th>
                                                    <th scope="col" class="th_table">Data/Hora</th>
                                                    <th scope="col" class="th_table">Veículo Recuperado</th>
                                                    <th scope="col" class="th_table">Veículo Entregue</th>
                                                    <th scope="col" class="th_table">Consulta Realizada</th>
                                                    <th scope="col" class="th_table">Data Criação</th>
                                                </tr>
                                            </thead>
                                            <tbody class="scrollable">
                                                <!-- informações tabela detran -->
                                                <tr>

                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
    <script>
        var denatran = document.getElementById('denatran');
        var detran = document.getElementById('detran');
        var b_denatran = document.getElementById('link_denatran');
        var b_detran = document.getElementById('link_detran');

        b_denatran.onclick = () => {
            denatran.style.display = "block";
            detran.style.display = "none";
        }

        b_detran.onclick = () => {
            detran.style.display = "block";
            denatran.style.display = "none";
        }

        table_exec = (dados) => {
            j('#denatran_table').DataTable();
            j('#denatran_table').DataTable().clear();
            j('#denatran_table').DataTable().rows().invalidate().draw();
            j('#denatran_table').DataTable().destroy();

            var tabela_default_order = [1, "asc"];
            var table = j('#denatran_table').DataTable({
                searchPanes: {
                    clear: false
                },
                fixedHeader: true,
                "autoWidth": false,
                "order": [tabela_default_order],
                "ordering": true,
                "scrollX": true,
                "scrollY": "50vh",
                "scrollCollapse": false,
                "paging": true,
                "aoColumnDefs": [
                    { "bSortable": false, "aTargets": [1] }
                ],
                "language": datatable_pt_br,
                "dom": 'frtBlp',
                "lengthMenu": [[10, 25, 50, 100], [10, 25, 50, 100]],
                "pageLength": 50,
                data: dados,

                "columnDefs": [
                    { className: "dp-n", "targets": [0] },
                    { className: "bold", "targets": [1] }
                ],
                "columns": [
                    { "data": "Linha" },
                    { "data": "Evento" },
                    { "data": "Associacao" },
                    { "data": "DataAbertura" },
                    { "data": "Veiculo" },
                    { "data": "Placa" },
                    { "data": "Status" },
                    { "data": "DataHora" },
                    { "data": "Recuperado" },
                    { "data": "ConsultaRealizada" },
                    { "data": "DataCriacao" }
                ]
            });
        }

        table_exec_detran = (dados) => {
            j('#detran_table').DataTable();
            j('#detran_table').DataTable().clear();
            j('#detran_table').DataTable().rows().invalidate().draw();
            j('#detran_table').DataTable().destroy();

            var tabela_default_order_detran = [1, "asc"];
            var table_detran = j('#detran_table').DataTable({
                fixedHeader: true,
                "autoWidth": false,
                "order": [tabela_default_order],
                "ordering": true,
                "scrollX": true,
                "scrollY": "50vh",
                "scrollCollapse": false,
                "paging": true,
                "aoColumnDefs": [
                    { "bSortable": false, "aTargets": [1] }
                ],
                "language": datatable_pt_br,
                "dom": 'frtBlp',
                "lengthMenu": [[10, 25, 50, 100], [10, 25, 50, 100]],
                "pageLength": 50,
                data: dados,

                "columnDefs": [
                    { className: "dp-n", "targets": [0] },
                    { className: "bold", "targets": [1] }
                ],
                "columns": [
                    { "data": "Linha" },
                    { "data": "Evento" },
                    { "data": "Associacao" },
                    { "data": "DataAbertura" },
                    { "data": "Veiculo" },
                    { "data": "Placa" },
                    { "data": "Status" },
                    { "data": "DataHora" },
                    { "data": "Recuperado" },
                    { "data": "VeiculoEntregue" },
                    { "data": "ConsultaRealizada" },
                    { "data": "DataCriacao" }
                ]
            });
        }

    </script>
    <!-- Jquery Core Js -->
    <script src="https://siga.arcoconsultoria.com/SIGA/libsiga/plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap Core Js -->
    <script src="https://siga.arcoconsultoria.com/SIGA/libsiga/plugins/bootstrap/js/bootstrap.js"></script>
    <script src="https://siga.arcoconsultoria.com/SIGA/libsiga/plugins/select2/dist/js/select2.min.js"></script>
    <script src="https://siga.arcoconsultoria.com/SIGA/libsiga/plugins/node-waves/waves.js"></script>

    <!-- Input Mask Plugin Js -->
    <script
        src="https://siga.arcoconsultoria.com/SIGA/libsiga/plugins/jquery-inputmask/jquery.inputmask.bundle.js"></script>

    <!-- Data Table Plugin Js -->
    <script type="text/javascript"
        src="https://siga.arcoconsultoria.com/SIGA/libsiga/plugins/moment/moment.js"></script>
    <script type="text/javascript"
        src="https://siga.arcoconsultoria.com/SIGA/libsiga/plugins/datatables/datatables.min.js"></script>
    <script type="text/javascript"
        src="https://siga.arcoconsultoria.com/SIGA/libsiga/plugins/datatables/dt-moment.js"></script>
    <script type="text/javascript" charset="utf8"
        src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"></script>

    <script type="text/javascript"
        src="https://siga.arcoconsultoria.com/SIGA/libsiga/plugins/datatables/jszip.min.js"></script>
    <script type="text/javascript"
        src="https://siga.arcoconsultoria.com/SIGA/libsiga/plugins/datatables/vfs_fonts.js"></script>
    <script type="text/javascript"
        src="https://siga.arcoconsultoria.com/SIGA/libsiga/plugins/datatables/Buttons-1.6.1/js/buttons.html5.min.js"></script>
    <script type="text/javascript"

    <script src="https://siga.arcoconsultoria.com/SIGA/libsiga/plugins/jquery-ui/datepicker-pt-BR.js"></script>
    <script src="https://siga.arcoconsultoria.com/SIGA/libsiga/plugins/ckeditor/ckeditor.js"></script>

</body>
</html>
